<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <div class="container">
    <div class="container-stars">
      <div class="stars">
        <img id="img-stars" src="./images/icon-star.svg" alt="">
      </div>
    </div>
    <div class="description">
      <h2 class="title"> How did we do?</h2>
      <p class="description-p">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
    </div>
    <div class="container-notes">
      <div class="note" id="notes-1">1</div>
      <div class="note" id="notes-2">2</div>
      <div class="note" id="notes-3">3</div>
      <div class="note" id="notes-4">4</div>
      <div class="note" id="notes-5">5</div>
    </div>
    <div class="button">
      <button id="button-submit"> SUBMIT</button>
    </div>
  </div>

  <div class="container none center">
    <div class="container-illustration">
      <img src="./images/illustration-thank-you.svg" alt="">
    </div>
    <div class="result">
        <span class="result-span">You selected 4 out of 5</span>
    </div>
    <div class="description">
      <h2 class="title"> Thank you!</h2>
      <p class="description-p">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
    </div>
  </div>

<script src="./js/index.js"></script>

</body>
</html>
